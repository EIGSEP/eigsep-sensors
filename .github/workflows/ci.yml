name: Build and test Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"  # safer than python -m pip in matrix

      - name: Show installed eigsep_sensors location
        run: |
          python -c "import eigsep_sensors; print('Loaded from:', eigsep_sensors.__file__)"

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        run: |
          pytest

      - name: Upload coverage report
        uses: codecov/codecov-action@v3  # v5 is not available (yet)
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

